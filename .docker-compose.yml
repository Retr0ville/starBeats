version: '3'
services:
  web:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5001:3000"
    volumes:
      - /usr/app/node_modules
      - .:/usr/app
  test:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - /usr/app/node_modules
      - .:/usr/app
    command: ["npm", "run", "test"]